<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , intial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>
<body>
<div class="container mt-5">
    <h1 class="alert-info text-center mb-5 p-3">
        Subject Crud
    </h1>
    <div class="row">
        <form class="col-sm-5" id="myForm">
            <h3 class="alert-warning text-center p-2">
                Add / Update Subject
            </h3>
            <div>

                <input type="text" class="form-control" id="subjectid" style="display: none;">
                <label for="subjectnameid" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="subjectnameid">
            </div>
            <div>
                <label for="codeid" class="form-label">Code</label>
                <input type="text" class="form-control" id="codeid">
            </div>
            <div>
                <label for="creditid" class="form-label">Credit</label>
                <input type="text" class="form-control" id="creditid">
            </div>

            <div class="mt-5">
                <button type="submit" class="btn btn-primary" id="btnadd">
                    Save
                </button>
            </div>
            <div id="msg"></div>

        </form>
        <div class="col-sm-7 text-center">
            <h3 class="alert-warning p-2"> Show Subject Info </h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Code</th>
                    <th scope="col">Credit</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/bootstrap.js"></script>
<script src="js/popper.js"></script>
<script src="js/jquery.js"></script>
<script src="js/custom.js"></script>
<script src="js/subject.js"></script>
</body>
</html>
